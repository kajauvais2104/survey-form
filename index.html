<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <!--header-->
    <header>
        <h1>Survey Form</h1>
        <p>Fill the details</p>
    </header>

    <!--Form-->
    <form action="">
        
    <!--Details-->
    <div class="form-control">
        <label for="name" id="label-name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-control">
        <label for="email" id="label-email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-control">
        <label for="age" id="label-age">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" required>
    </div>

    <!--dropdown-->
    <div class="form-control">
        <label for="role" id="label-role">which Option best describes you?</label>
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!--radio button-->

    <div class="form-control">
        <label for="gender" id="label-gender">Gender</label>
        
        <!--gender-->

        <label for="male">
            <input type="radio" id="male" value="Male" name="gender">Male</label>
        <label for="female">
            <input type="radio" id="female" value="Female"  name="gender">Female</label>
        <label for="other">    
            <input type="radio" id="other" value="Other"  name="gender">Other</label>
    </div>

    <!--checkbox-->
    
    <div class="form-control">
        <label>Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label>
        <!-- Input Type Checkbox -->
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">C</input></label>
        <label for="inp-2">
            <input type="checkbox"
                   name="inp">C++</input></label>
        <label for="inp-3">
            <input type="checkbox"
                   name="inp">C#</input></label>
        <label for="inp-4">
            <input type="checkbox"
                   name="inp">Java</input></label>
        <label for="inp-5">
            <input type="checkbox"
                   name="inp">Python</input></label>
        <label for="inp-6">
            <input type="checkbox"
                   name="inp">JavaScript</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">React</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Angular</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Django</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Spring</input></label>
    </div>

    <!--comments-->

    <div class="form-control">
        <label for="commnets">Any comments or suggestions</label>
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here"></textarea>
    </div>


    <!--submit-->
    <div class="form-control">
        <button type="submit" value="submit">
            Submit
        </button>
    </div>

</form>

</body>
